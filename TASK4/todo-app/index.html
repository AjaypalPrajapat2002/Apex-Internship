<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Todo App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-check-circle"></i> Smart Todo App</h1>
            <p>Organize your tasks efficiently with local storage</p>
        </header>

        <div class="todo-container">
            <!-- Add Task Form -->
            <div class="add-task-section">
                <form id="addTaskForm" class="add-task-form">
                    <div class="input-group">
                        <input 
                            type="text" 
                            id="taskInput" 
                            placeholder="What needs to be done?" 
                            required
                            maxlength="100"
                        >
                        <select id="prioritySelect">
                            <option value="low">Low Priority</option>
                            <option value="medium" selected>Medium Priority</option>
                            <option value="high">High Priority</option>
                        </select>
                        <button type="submit" class="add-btn">
                            <i class="fas fa-plus"></i> Add Task
                        </button>
                    </div>
                </form>
            </div>

            <!-- Task Filters -->
            <div class="filters-section">
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">
                        <i class="fas fa-list"></i> All
                    </button>
                    <button class="filter-btn" data-filter="active">
                        <i class="fas fa-clock"></i> Active
                    </button>
                    <button class="filter-btn" data-filter="completed">
                        <i class="fas fa-check"></i> Completed
                    </button>
                </div>
                <div class="task-stats">
                    <span id="taskCount">0 tasks</span>
                    <span id="completedCount">0 completed</span>
                </div>
            </div>

            <!-- Task List -->
            <div class="tasks-section">
                <div id="taskList" class="task-list">
                    <!-- Tasks will be dynamically added here -->
                </div>
                
                <!-- Empty State -->
                <div id="emptyState" class="empty-state">
                    <i class="fas fa-clipboard-list"></i>
                    <h3>No tasks yet!</h3>
                    <p>Add your first task to get started</p>
                </div>
            </div>

            <!-- Bulk Actions -->
            <div class="bulk-actions" id="bulkActions" style="display: none;">
                <div class="bulk-info">
                    <span id="selectedCount">0 tasks selected</span>
                </div>
                <div class="bulk-buttons">
                    <button class="bulk-btn" id="markSelectedComplete">
                        <i class="fas fa-check"></i> Mark Complete
                    </button>
                    <button class="bulk-btn" id="deleteSelected">
                        <i class="fas fa-trash"></i> Delete Selected
                    </button>
                </div>
            </div>

            <!-- Clear Completed -->
            <div class="clear-section" id="clearSection" style="display: none;">
                <button class="clear-btn" id="clearCompleted">
                    <i class="fas fa-broom"></i> Clear Completed Tasks
                </button>
            </div>
        </div>

        <!-- Task Details Modal -->
        <div id="taskModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Edit Task</h3>
                    <button class="close-btn" id="closeModal">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <form id="editTaskForm">
                    <div class="form-group">
                        <label for="editTaskText">Task Description:</label>
                        <textarea id="editTaskText" required maxlength="200"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="editPriority">Priority:</label>
                        <select id="editPriority">
                            <option value="low">Low Priority</option>
                            <option value="medium">Medium Priority</option>
                            <option value="high">High Priority</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="editDueDate">Due Date:</label>
                        <input type="datetime-local" id="editDueDate">
                    </div>
                    <div class="form-group">
                        <label for="editNotes">Notes:</label>
                        <textarea id="editNotes" maxlength="500" placeholder="Optional notes..."></textarea>
                    </div>
                    <div class="modal-actions">
                        <button type="button" class="btn btn-secondary" id="cancelEdit">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Notification Toast -->
        <div id="toast" class="toast"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
